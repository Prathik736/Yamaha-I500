<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thank You! - Yamaha PSR-I500 Tones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --dark-navy: #19293C;
            --dark-gray: #333333;
            --white: #FFFFFF;
            --off-white: #F8F8F8;
            --radius: 12px;
            --ease: cubic-bezier(0.22, 0.9, 0.36, 1);
            --btn-orange: #F37D1A;
        }
        body {
            margin: 0;
            background-color: var(--off-white);
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
            color: var(--dark-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 24px;
            background-image: url('data:image/svg+xml,%3Csvg width="100" height="100" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="n" x="0" y="0"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100" height="100" fill="gray" filter="url(%23n)" opacity="0.1"/%3E%3C/svg%3E');
        }
        .thank-you-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .thank-you-card h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 44px;
            color: var(--dark-navy);
            margin: 0 0 10px 0;
        }
        .thank-you-card p {
            font-size: 18px;
            line-height: 1.6;
            color: var(--dark-gray);
            margin: 0 0 30px 0;
        }
        .btn {
            cursor: pointer;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 700;
            font-size: 17px;
            padding: 17px 36px;
            border-radius: var(--radius);
            border: 2px solid transparent;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 170px;
            transition: all 0.25s var(--ease);
            user-select: none;
        }
        .btn-orange {
            background-color: var(--btn-orange);
            color: var(--white);
            box-shadow: 0 6px 22px rgba(243, 125, 26, 0.4);
            border-color: var(--btn-orange);
        }
        .btn-orange:hover, .btn-orange:focus {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(243, 125, 26, 0.6);
            outline: none;
        }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" alt="Success" style="width: 60px; height: 60px; margin-bottom: 20px" />
        <h1>Thank You for Your Purchase!</h1>
        <p>Your payment was successful. Please click the button below to download your pack. You'll also receive an email with the download link shortly.</p>
        <a href="DOWNLOAD_FILE_URL" class="btn btn-orange" download>Download Pack</a>
        <div style="font-size: 12px; color: #888; margin-top: 20px">
            If your download doesn't start, please contact <a href="mailto:support@yourdomain.com">support@yourdomain.com</a>.
        </div>
    </div>
</body>
</html>
